<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Madam Ji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0a1f 0%, #4a1942 50%, #8b1e5f 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 105, 180, 0.1) 0%, transparent 50%);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 5.5em;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ffc0cb, #ff69b4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            margin-bottom: 30px;
            animation: gradientShift 3s ease infinite, floatText 3s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 5px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .heart-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .heart {
            font-size: 4em;
            animation: heartBeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.8));
        }

        .heart:nth-child(2) {
            animation-delay: 0.3s;
        }

        .heart:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.3); }
            20%, 40% { transform: scale(1.1); }
        }

        .message {
            font-size: 2em;
            color: #ffc0cb;
            margin-top: 30px;
            font-style: italic;
            text-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .rose {
            position: absolute;
            font-size: 3em;
            animation: roseFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 105, 180, 0.6));
        }

        .rose1 { top: 10%; left: 10%; animation-delay: 0s; }
        .rose2 { top: 15%; right: 15%; animation-delay: 1s; }
        .rose3 { bottom: 20%; left: 20%; animation-delay: 0.5s; }
        .rose4 { bottom: 15%; right: 10%; animation-delay: 1.5s; }
        .rose5 { top: 50%; left: 5%; animation-delay: 0.8s; }
        .rose6 { top: 50%; right: 5%; animation-delay: 1.2s; }

        @keyframes roseFloat {
            0%, 100% { transform: rotate(0deg) translateY(0px) scale(1); }
            25% { transform: rotate(5deg) translateY(-10px) scale(1.1); }
            50% { transform: rotate(-5deg) translateY(-20px) scale(1.05); }
            75% { transform: rotate(3deg) translateY(-10px) scale(1.1); }
        }

        .flower {
            position: fixed;
            font-size: 2.5em;
            animation: fall linear infinite;
            z-index: 5;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: translateX(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                top: 110%;
                transform: translateX(100px) rotateZ(720deg);
                opacity: 0.3;
            }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim linear infinite;
            z-index: 3;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        @keyframes sparkleAnim {
            0% {
                top: -5%;
                opacity: 1;
                transform: scale(1);
            }
            100% {
                top: 105%;
                opacity: 0;
                transform: scale(0);
            }
        }

        .apology-text {
            font-size: 1.3em;
            color: #ffb6c1;
            margin-top: 20px;
            line-height: 1.8;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.3);
        }
    </style>
</head>
<body>
    <div class="rose rose1">üåπ</div>
    <div class="rose rose2">üåπ</div>
    <div class="rose rose3">üåπ</div>
    <div class="rose rose4">üåπ</div>
    <div class="rose rose5">üåπ</div>
    <div class="rose rose6">üåπ</div>

    <div class="container">
        <h1>Sorry Madam Ji</h1>
        
        <div class="heart-container">
            <div class="heart">üíï</div>
            <div class="heart">‚ù§Ô∏è</div>
            <div class="heart">üíï</div>
        </div>

        <p class="message">Please forgive me... üôè</p>
        <p class="apology-text">I truly apologize from the bottom of my heart</p>
    </div>

    <script>
        const flowers = ['üå∏', 'üå∫', 'üåº', 'üåª', 'üå∑', 'üíê', 'üèµÔ∏è', 'üåπ'];
        
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + '%';
            flower.style.animationDuration = (Math.random() * 3 + 5) + 's';
            flower.style.fontSize = (Math.random() * 1.5 + 1.5) + 'em';
            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 8000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 5000);
        }

        setInterval(createFlower, 200);
        setInterval(createSparkle, 150);
        
        for(let i = 0; i < 20; i++) {
            setTimeout(createFlower, i * 150);
            setTimeout(createSparkle, i * 100);
        }
    </script>
</body>
</html>
